<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Block Hop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/menu.css">
  </head>

  <body>
    <nav>
      <ul>
        <li><a href="./index.html"><img id="home-btn" src="./img/assets/home.png" alt="home button"/>Home</a></li>
      </ul>
      <h1>Endless Runner</h1>
    </nav>

    <!--Main content w/ menu buttons-->
    <main>
      <button id='leaderboard'><img src="./img/assets/trophy.png" alt="leaderboard button"/>Leaderboard</button>
      <button id='play'><img src="./img/assets/play.png" alt="play button"/>Play</button>
      <button id='profile'><img src="./img/assets/user.png" alt="profile button"/>Profile</button>

      <!--Popup form when pressing play-->
      <div id="play-form" class="popup-form">
        <form method="get" action="/pages/game.html">
          <h2>Enter Player ID</h2>
          <input id="id" type="text" name="id" placeholder="player id" aria-label="Player ID"/>
          <input type="submit" value="Start">
        </form>
      </div>

      <div id="profile-form" class="popup-form">
        <form method="get" action="/pages/profile.html">
          <h2>Enter Player ID</h2>
          <input id="id" type="text" name="id" placeholder="player id" aria-label="Player ID"/>
          <input type="submit" value="Search">
        </form>
      </div>
    </main>

    <!--Credit footer-->
    <footer>
      <div>
        <p>Copyright Â©
          <a href="https://www.flaticon.com/free-icons/play-button" title="play-button icons">Play-button icons created by abdul allib - Flaticon</a>
          <a href="https://www.flaticon.com/free-icons/trophy" title="trophy icons">Trophy icons created by Freepik - Flaticon</a>
          <a href="https://www.flaticon.com/free-icons/user" title="user icons">User icons created by Freepik - Flaticon</a></p>
      </div>
    </footer>

    <script src="./js/menu.js"></script>
  </body>
</html>
